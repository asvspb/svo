version: "3.9"

services:
  scraper:
    build: .
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./artifacts:/app/artifacts
    command: python scraper.py

  report:
    build: .
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    command: python scripts/run_daily_report.py

  bot:
    build: .
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    command: python scripts/run_bot.py
    depends_on:
      - scraper
    ports:
      - "26019:26019"
