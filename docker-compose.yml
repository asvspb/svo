version: "3.9"

services:
  mysql:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: ${MYSQL_DATABASE:-deepstate}
      MYSQL_USER: ${MYSQL_USER:-app}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-app_pass}
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql

  scraper:
    build: .
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./artifacts:/app/artifacts
    command: python scraper.py
    depends_on:
      - mysql

  report:
    build: .
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    command: python scripts/run_daily_report.py
    depends_on:
      - mysql

  bot:
    build: .
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    command: python scripts/run_bot.py
    depends_on:
      - mysql
    ports:
      - "26019:26019"

volumes:
  mysql-data:
